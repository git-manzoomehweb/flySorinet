<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover"
    />
    <title>
      [##cms.seo.title|(شرکت خدمات مسافرت هوایی و گردشگری سورینت)##]
    </title>
    <meta
      name="description"
      content="[##cms.seo.description|(شرکت خدمات مسافرت هوایی و گردشگری سورینت)##]"
    />
    <basis
      core="dbsource"
      source="hosting"
      name="tag"
      urlid="[##cms.seo.urlid##]"
    >
      <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
      <face filter="key = 'canonical'">
        <link rel="canonical" href="@value" />
      </face>
      <face>
        <meta property="@key" content="@value" />
      </face>
    </basis>
    <basis core="call" file="pwa.inc" />
    <basis core="call" file="style.inc" />
  </head>
  <body class="px-2">
    <!-- header -->
    <basis
      core="call"
      file="header.inc"
      pageindex="[##cms.cms.pageindex##]"
    ></basis>
    <!-- header end -->

    <main class="mt-52 mb-96">
      <section class="desktopContainer">
        <div class="relative flex flex-col items-center justify-center">
          <img src="[##cms.cms.cdn##]/images/500Icon.svg" alt="500Icon" class="w-40" loading="lazy"/>
          <h1 class="mt-8 text-sm text-center text-zinc-600"
            >ارتباط با سرور با مشکل مواجه شد لطفا در زمان دیگر امتحان کنید</h1>
          <a
          href="/"
            class="flex items-center justify-center px-4 py-2 mt-6 text-white h-14 bg-Primery-700 rounded-xl"
          >
            بازگشت به صفحه اصلی
          </a>
        </div>
      </section>
    </main>

    <!-- footer -->
    <basis
      core="call"
      file="footer.inc"
      pageindex="[##cms.cms.pageindex##]"
    ></basis>
    <!-- footer end -->
  </body>
</html>
